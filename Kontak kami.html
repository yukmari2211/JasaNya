<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Kami</title>

</head>

<body>
</header><!--/header--> 
<section id="content">
    <div class="container"> 
		<div class="center wow fadeInDown">
			<h1 style="font-family: 'Cormorant Garamond', serif;">Kontak Kami</h1> 
		</div>
		<div class="row">
			<div class="col-md-8"> 
                <p class="lead text-center">Bila ada yang ingin ditanyakan silahkan WA kami di : :</p>
                <p class="lead text-center">0813-8636-9207 (WA Only)</p>
                <p class="lead text-center">Atau bisa menghubungi kami melalui Form dibawah ini :</p>
				<div class="row contact-wrap"> 
                    <div class="status alert alert-success" style="display: none"></div>
                    <form id="contactform" class="contact-form" name="contact-form" method="post" action="https://www.jasaview.com/main/action.php?contact=1"> 
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="form-group">
                                <label>*Nama Lengkap</label>
                                <input type="text" name="name" class="form-control" required="required">
                            </div>
                            <div class="form-group">
                                <label>*Email</label>
                                <input type="text" name="email" class="form-control" required="required">
                            </div>
                            <div class="form-group">
                                <label>*Judul Pesan</label>
                                <input type="text" name="title" class="form-control" required="required">
                            </div>
                            <div class="form-group">
                                <label>*Isi Pesan</label>
                                <textarea name="message" id="message" required="required" class="form-control" rows="8"></textarea>
                            </div>      
                            <div class="form-group">
                                <label><strong class="btn btn-default disabled">87</strong> + <strong class="btn btn-default disabled">7</strong></label> = 
                                <input type="text" name="validasi" value="" class="validate form-control form-control-static" style="width: 100px;display: inline;" autocomplete="off" />
                            </div>                     
                            <div class="form-group contactsendbtn">
                                <button type="submit" name="submit" class="btn btn-primary btn-sm">Kirim Pesan</button>
                            </div>
                            <button style="width: 120px; font-weight:bold; " type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
                              
                            <!-- Modal -->
                            <div class="modal fade" id="myModal" role="dialog">
                              <div class="modal-dialog">
                              
                                <!-- Modal content-->
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title" style="position: absolute; left: auto;">Pernyataan</h4>
                                  </div>
                                  <div class="modal-body">
                                    <p>Apakah Anda sudah yakin?</p>
                                  </div>
                                  <div class="modal-footer">
                                    <button style="background-color: green; color: white;" type="button" class="btn btn-default" data-dismiss="modal">YES</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
                                  </div>
                                </div>
                                
                              </div>
                            </div>
                        </div>
                    </form> 
                </div><!--/.row-->
			</div>
</body>
</html>
